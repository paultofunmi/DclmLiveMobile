<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>              
      <ion-nav-buttons side="right">
        <img src="img/logo.png" width="45px" height="45px">
      </ion-nav-buttons>  
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top tabs-calm">
       
      <ion-tab title="Home" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/app/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>
                      
      <ion-tab title="Devotional" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" href="#/app/devotionals">
        <ion-nav-view name="tab-devotional"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Sermons" icon-off="ion-social-youtube" icon-on="ion-social-youtube" href="#/app/sermons">
        <ion-nav-view name="tab-sermons"></ion-nav-view>
      </ion-tab>                
        
        
      <ion-tab title="Live Stream" icon-off="ion-videocamera" icon-on="ion-videocamera" href="#/app/livestream" hidden="true">
        <ion-nav-view name="tab-livestream"></ion-nav-view>
      </ion-tab>
        
      <ion-tab title="Location Finder" icon-off="ion-location" icon-on="ion-location" href="#/app/locations">
        <ion-nav-view name="tab-locations"></ion-nav-view>
      </ion-tab>  
        
       <ion-tab title="Events" icon-off="ion-location" icon-on="ion-location" href="#/app/events" hidden="true">
         <ion-nav-view name="tab-events"></ion-nav-view>
        </ion-tab> 
        
        <ion-tab title="About" icon-off="ion-location" icon-on="ion-location" href="#/app/about" hidden="true">
            <ion-nav-view name="tab-about"></ion-nav-view>
        </ion-tab> 
        
    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left" class="menu sideMenu">
    <ion-header-bar class="bar-calm sideMenuHeader">        
      <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
      <div class="appinfo">
          <h2 class="title">Welcome </h2>
          <h3 class="title">Paul Tofunmi</h3>
      </div>      
    </ion-header-bar>
      
    <ion-content>       
        <div class="list sideMenuList">
            <a class="item item-icon-left" href="#/app/sermons">
              <i class="icon ion-social-youtube calm"></i>
              Sermons
            </a>

            <a class="item item-icon-left" href="#/app/devotionals">
              <i class="icon ion-ios-bookmarks calm"></i>
              Devotionals                 
            </a>
            
            
            <a class="item item-icon-left" href="#" onclick="
                window.open('http://webcast.dclm.org/', '_system', 'location=yes'); return false;">    
              <i class="icon ion-videocamera calm"></i>
              Watch Live Stream               
            </a>
            
            <a class="item item-icon-left" href="#/app/locationfinder">
              <i class="icon ion-location calm"></i>
              Find a Location               
            </a>
                                   
            
<!--            <a class="item item-icon-left" href="#/app/events">
              <i class="icon ion-ios-calendar calm"></i>
              Events
              <i class="icon"></i>
            </a>           -->
            
            <a class="item item-icon-left" href="" ng-click="sendprequest()">
              <i class="icon ion-ios-email calm"></i>
              Submit a Prayer Request
            </a>

            <a class="item item-icon-left" href="#" ng-click="sharetestimony()">
              <i class="icon ion-speakerphone calm"></i>
              Share a Testimony                            
            </a>
            
            <a class="item item-icon-left" href="#" ng-click="contact()">
              <i class="icon ion-share calm"></i>
              Contact Us
            </a>
            
            <a class="item item-icon-left item-icon-right" href="#/app/about">
              <i class="icon ion-chatbubble-working calm"></i>
              About Us
              <i class="icon ion-ios-arrow-forward calm"></i>
            </a>

        </div>
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
