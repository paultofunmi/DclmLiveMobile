<ion-view  view-title="{{playlist.snippet.title}} Messages" class="sermon-playlist">    
  <ion-content>     
      <div class="list card" ng-repeat="video in videos">        
            <div class="item item-text-wrap">
              <h2>{{video.snippet.title}}</h2>
              <p>{{video.snippet.description}}</p>              
            </div>
            
            <div class="item item-image">
              <div class="embed-responsive embed-responsive-16by9">
                  <youtube-video class="embed-responsive-item" video-id="video.snippet.resourceId.videoId" player="bestPlayer" player-width="'100%'"></youtube-video>
<!--                  <button ng-click="bestPlayer.playVideo()">Play</button>
                  <button ng-click="bestPlayer.stopVideo()">Stop</button>-->
              </div>
            </div>         
        </div>      
  </ion-content>
</ion-view>
